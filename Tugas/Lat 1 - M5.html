<!DOCTYPE html>
<html>
<head>
    <title>Praktikum M5</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin="">
    </script>

    <!--PENGATURAN TAMPILAN PETA-->
    <style>
        #map{
            width: 960px;
            height: 500px;
            margin-top: 30px;
            margin-left: 30px;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        var map = L.map('map',{
        center: [-7.782996, 110.367086],
        zoom: 13
        });

        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var marker = L.marker([-7.793118, 110.365889]).bindPopup('Malioboro Mall').addTo(map);

        var circle = L.circle([-7.793118, 110.365889], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5,
            radius: 300
        }).addTo(map);

        var polygon = L.polygon([
            [-7.811170, 110.362667],
            [-7.811324, 110.363923],
            [-7.812581, 110.363767],
            [-7.812376, 110.362512]
        ]).bindPopup('Alun-alun Kidul').addTo(map);
    </script>
</body>
</html>
